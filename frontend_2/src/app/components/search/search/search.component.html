<app-navigation></app-navigation>
<table class="table table-hover table-bordered" id="datatableexample">
  <thead>
    <tr>
      <th>Nom Medicament</th>
      <th>Nom Pharmacie</th>
      <th>Commune</th>
      <th>Est de Garde</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
        <tr *ngFor="let item of data">
          <td>{{item.nom_commercial}}</td>
          <td>{{item.nom_pharmacie}}</td>
          <td>{{item.commune}}</td>
          <td>{{item.garde?'oui':'non'}}</td>
          <td>
            <!-- <button type="button" class="btn btn-primary"  [routerLink]="['/map',nom_commercial]"><i class='fas fa-map-marker-alt'></i>Map</button> -->
            <button type="button" class="btn btn-success" [routerLink]="['/details',nom_commercial]"><i class="fa fa-edit"></i>Details</button>
          </td>
        </tr>
  </tbody>
</table>
